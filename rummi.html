<!DOCTYPE html>
<html lang="es">
<head>
  <title>Rummy</title>
  <meta osearset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="rummi.css">
  </head>
   
<body onload="inicio()">
    
    <div id="cabecera">
        <div id="botonera">
            <button type="button" class="btn btn-rojo center-varios" onclick="nuevoJuego()">Comenzar</button>
            <button type="button" class="btn center-varios" onclick="iniciar(0)"       id = "botonRepartir">Repartir</button>
            <button type="button" class="btn center-varios" onclick="robarFicha(true)" id ="Cambio"> Robar ficha</button> 
            <!-- <button type="button" class="btn center-varios" onclick="iniciar(1)" id = "botonRepartir1">x</button> -->
            <button type="button" class="btn btn-naranja center-varios" onclick="cancelarJugada()" id = "cancelarJugada"  style="display: none">Cancelar</button>
            <button type="button" class="btn btn-verde  center-varios" onclick="aceptarJugada()"  id = "aceptarJugada"   style="display: none">Aceptar</button>
            <button type="button" class="btn center-varios" onclick="ordenarValorOColor()"   id = "ordenarValorOColor" >Ord. x valor</button>
        </div>
        <div id="textoJugador"> Pulse repartir </div>
      
    </div>


    <div id=cuerpo> 
        <h4>  Jugador </h4>
        <table style="display: none" id="tablaDest">   </table>
        <div id="botonesjugadas">
           
            <button class="btnjugada" onclick="verBotonesJugadas()"   id="Jugada" >Jugadas</button> 
            <button class="btnjugada" onclick="sugerirJugada()"       id="Sugerir"        style="display: none" >Sugerir</button>
            <button class="btnjugada" onclick="buscarSeries(true)"    id="botonSeries"    style="display: none" >Series</button> 
            <button class="btnjugada" onclick="buscarEscaleras(true)" id="botonEscaleras" style="display: none" >Escaleras</button> 
            <button class="btnjugada" onclick="ampliarSerie(true)"    id="botonAmpS"      style="display: none" >AmpS</button>
            <button class="btnjugada" onclick="ampliarEscalera(true)" id="botonAmpE"      style="display: none" >AmpE</button>
            <button class="btnjugada" onclick="buscarCortes(true)"    id="buscarCortes"   style="display: none" >Corte</button>
            <div id="ajustesComodin">
                <form name="fcolores"; id="fcolores";  style= "display: none"> 
                    <input type="Radio" name="colores" value=0 checked> negro <br> 
                    <input type="Radio" name="colores" value=1> rojo <br> 
                    <input type="Radio" name="colores" value=2> azul <br> 
                    <input type="Radio" name="colores" value=3> verde <br> 
                    <input type="Button" name="" value="Color" onclick="choseColor()"> 
                </form> 
                        
                <form name="fvalores"; id="fvalores";  style= "display: none"> 
                    <input type="Radio" name="valores" value=1 checked> 1 <br> 
                    <input type="Radio" name="valores" value=2> 2 <br> 
                    <input type="Radio" name="valores" value=3> 3 <br> 
                    <input type="Radio" name="valores" value=4> 4 <br> 
                    <input type="Radio" name="valores" value=5> 5 <br> 
                    <input type="Radio" name="valores" value=6> 6 <br> 
                    <input type="Radio" name="valores" value=7> 7 <br> 
                    <input type="Radio" name="valores" value=8> 8 <br> 
                    <input type="Radio" name="valores" value=9> 9 <br> 
                    <input type="Radio" name="valores" value=10> 10 <br> 
                    <input type="Radio" name="valores" value=11> 11 <br> 
                    <input type="Radio" name="valores" value=12> 12 <br> 
                    <input type="Radio" name="valores" value=13> 13 <br> 
            
                    <input type="Button" name="" value="Valor" onclick="choseValor()"> 
                </form> 
            </div>
        </div> 

        <div id="principal">
               
            <div id="zonaSaco" class="center_varios"> 
               <table id="tablaSaco"></table>
            </div>
                            
            
            <div  id="zonaJugador" class="center_varios"> 
                    <table id="tablaJugador">  
                         <tr id="filaJugador"></tr>    
                    </table>
            </div>
<br>
            <div id="zonaMesa" ondrop="dragDropFin(event)" ondragover="allowDrop(event)" ondragleave="removeStyle(event)">    
                Arrastre fichas aqu√≠ para crear un grupo nuevo
                <br>
            
            <div id="zonaMesaRummy" > 
                <table id="tablaMesa"> 
                    <tr style="display: none" id="rummy"> 
                    <td class="Rummy" style="color: red;">R</td>    
                    <td class="Rummy" style="color: blue;">U</td>
                    <td class="Rummy" style="color: green;">M</td>
                    <td class="Rummy" style="color: lightgreen;">M</td>
                    <td class="Rummy" style="color: orange;">Y</td>
                    </tr>    
                </table>        
            </div> 
            
            </div>


                <h4> Computador </h4>

                <div id="zonaComp" >   
                    <button type="button" class="btn center-varios" style="display: none"  onclick="mostrarManoComutador()"  id ="MMC"> Ver 0 fichas</button>
                    <table style="display: none" id="tablaMaquina">   
                        <tr id="filaMaquina"></tr>       
                    </table>
                </div>

            </div>
        </div>
    </div>


   <script src="rummi.js"></script>          

</body>

</html>
