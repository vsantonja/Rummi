<!DOCTYPE html>
<html lang="es">
<head>
  <title>Rummy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="rummi.css">
  </head>
  
<body>
    
    <div class="center-varios">
        <button type="button" class="btn btn-primary center-varios" onclick="nuevoJuego()">Nueva partida</button>
        <button type="button" class="btn btn-primary center-varios" onclick="sugerirJugada()"  id ="Jugada"> Sugerir jugada</button>
        <button type="button" class="btn btn-danger center-varios" onclick="robarFicha(true)" id ="Cambio"> Robar ficha</button> 
        <button type="button" class="btn btn-primary center-varios" onclick="iniciar(0)"       id = "botonRepartir">Repartir</button>
        <button type="button" class="btn btn-warning center-varios" onclick="iniciar(1)" id = "botonRepartir1">Reparto de prueba</button>
        <button type="button" class="btn btn-warning center-varios" onclick="cancelarCorte()" id = "cancelarCorte" style="display: none">Cancelar</button>
        <button type="button" class="btn btn-warning center-varios" onclick="aceptarCorte()" id = "aceptarCorte" style="display: none">Aceptar</button>
    </div>
    
     
    <div class="center-varios"> 
        <button class="btn btn-dark" onclick="verBotonesJugadas()"   id="botonJugadas">Jugadas > </button> 
        <button class="btn btn-Dark" onclick="buscarSeries(true)"    id="botonSeries"    style="display: none" >   Series</button> 
        <button class="btn btn-Dark" onclick="buscarEscaleras(true)" id="botonEscaleras" style="display: none" >Escaleras</button> 
        <button class="btn btn-Dark" onclick="ampliarSerie(true)"    id="botonAmpS"      style="display: none" >AmpS</button>
        <button class="btn btn-Dark" onclick="ampliarEscalera(true)" id="botonAmpE"      style="display: none" >AmpE</button>            
        <button class="btn btn-Dark" onclick="buscarCortes(true)"    id ="buscarCortes"  style="display: none" >Corte</button>
    </div>

       

    <div style="margin: 0px" id="zonaSaco" class="center_varios"> 
        <table id="tablaSaco"></table>
    </div>
                
    <h3 style="text-align: center">  Jugador </h3>
    <div style="margin: 0px" id="zonaJugador" class="center_varios"> 
        <table id="tablaJugador">  
            <tr id="filaJugador"></tr>    
        </table>
    </div>
    <div style="text-align: center ; margin:0px;  color:Gray", id="textoJugador"> Propuesta de juego</div> 
         
    <div style="margin: 0px" id="zonaMesaRummy" class="center_varios"> 
        <table id="tablaMesa"> 
            <tr style="display: none" id="rummy"> 
            <td class="Rummy" style="color: red;">R</td>    
            <td class="Rummy" style="color: blue;">U</td>
            <td class="Rummy" style="color: green;">M</td>
            <td class="Rummy" style="color: lightgreen;">M</td>
            <td class="Rummy" style="color: orange;">Y</td>
            </tr>    
        </table>

        <table style="display: none" id="tablaDest">   
        </table>
    </div> 

    <div class="zonaMesa"  id="zonaMesa" class="center_varios"  ondrop="dragDropFin(event)" ondragover="allowDrop(event)" ondragleave="removeStyle(event)">    
        <br>Arrastre fichas aqu√≠ para crear un grupo nuevo.<br>
    </div>

    <h3 style="text-align: center"> Computador </h3>

    <div style="margin: 0px" id="zonaComp" class="center_varios">   
           <table style="display: none" id="tablaMaquina">   
               <tr id="filaMaquina"></tr>       
           </table>
           <button type="button" class="btn btn-primary" style="display: none"  onclick="mostrarManoComutador()"  id ="MMC"> Ver mano computador </button>
    </div>

   <script src="rummi.js"></script>          

</body>

</html>
