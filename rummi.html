<!DOCTYPE html>
<html lang="es">
<head>
  <title>Rummy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="rummi.css">
  </head>
   
<body>
    
    <div class="center_varios">
        <button type="button" class="btn btn-primary center-varios" onclick="nuevoJuego()">Nueva partida</button>
        <button type="button" class="btn btn-danger center-varios"  onclick="robarFicha(true)" id ="Cambio"> Robar ficha</button> 
        <button type="button" class="btn btn-primary center-varios" onclick="iniciar(0)"       id = "botonRepartir">Repartir</button>
        <button type="button" class="btn btn-warning center-varios" onclick="iniciar(1)"       id = "botonRepartir1">X</button>
        <button type="button" class="btn btn-warning center-varios" onclick="cancelarJugada()" id = "cancelarJugada"  style="display: none">Cancelar</button>
        <button type="button" class="btn btn-warning center-varios" onclick="aceptarJugada()"  id = "aceptarJugada"   style="display: none">Aceptar</button>
        <button type="button" class="btn btn-primary center-varios" onclick="ordenarValor()"   id = "ordenarValor" style="margin-left: 20px">Ord.valor</button>
        <button type="button" class="btn btn-primary center-varios" onclick="ordenarColor()"   id ="ordenarColor">Ord.color</button> 
    </div>
    
    <div class="center_varios"> 
        <button class="btn btn-Dark" onclick="verBotonesJugadas()"   id="Jugada">Jugadas > </button> 
        <button class="btn btn-Dark" onclick="sugerirJugada()"       id="Sugerir"  style="display: none" >Sugerir</button>
        <button class="btn btn-Dark" onclick="buscarSeries(true)"    id="botonSeries"    style="display: none" >Series</button> 
        <button class="btn btn-Dark" onclick="buscarEscaleras(true)" id="botonEscaleras" style="display: none" >Escaleras</button> 
        <button class="btn btn-Dark" onclick="ampliarSerie(true)"    id="botonAmpS"      style="display: none" >AmpS</button>
        <button class="btn btn-Dark" onclick="ampliarEscalera(true)" id="botonAmpE"      style="display: none" >AmpE</button>            
        <button class="btn btn-Dark" onclick="buscarCortes(true)"    id="buscarCortes"  style="display: none" >Corte</button>
    </div>

       

    <div style="margin: 0px" id="zonaSaco" class="center_varios"> 
        <table id="tablaSaco"></table>
    </div>
                
    <h4 style="text-align: center">  Jugador </h4>
    <div style="margin: 0px" id="zonaJugador" class="center_varios"> 
        <table id="tablaJugador">  
            <tr id="filaJugador"></tr>    
        </table>
    </div>
    <div style="text-align: center ; margin:0px;  color:Gray", id="textoJugador"> Propuesta de juego</div> 
   
    <div style="margin: 0px" id="zonaMesaRummy" class="center_varios"> 
        <table id="tablaMesa"> 
            <tr style="display: none" id="rummy"> 
            <td class="Rummy" style="color: red;">R</td>    
            <td class="Rummy" style="color: blue;">U</td>
            <td class="Rummy" style="color: green;">M</td>
            <td class="Rummy" style="color: lightgreen;">M</td>
            <td class="Rummy" style="color: orange;">Y</td>
            </tr>    
        </table>

        <table style="display: none" id="tablaDest">   
        </table>
    </div> 

    <div class="center-varios zonaMesa"  id="zonaMesa" ondrop="dragDropFin(event)" ondragover="allowDrop(event)" ondragleave="removeStyle(event)">    
    Arrastre fichas aqu√≠ para crear un grupo nuevo</div>


    <h4 style="text-align: center"> Computador </h4>

    <div style="margin: 0px" id="zonaComp" class="center_varios">   
           <table style="display: none" id="tablaMaquina">   
               <tr id="filaMaquina"></tr>       
           </table>
           <div class = "numfichas" id="numeroFichas">0 fichas</div> 

           <button type="button" class="btn btn-primary" style="display: none"  onclick="mostrarManoComutador()"  id ="MMC"> Ver</button>
    </div>

   <script src="rummi.js"></script>          

</body>

</html>
