<!DOCTYPE html>
<html lang="es">
<head>
  <title>Auto-Rummy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="estilos313.css">
  </head>
  
<body>
    <div class="container-fluid">
        <h1 style="text-align: center;" >Auto-Rummi</h1> 
         
        <div class="center_varios"> 
            <button style="margin: 5px " class="btn btn-primary" onclick="nuevoJuego()">New play</button>
            <button style="margin: 5px " class="btn btn-danger" onclick="debug()" id="botonDebug">Change to DEBUG mode</button>
            <button style="margin: 5px;  visibility: hidden" class="btn btn-danger" onclick="verSaco()" id="botonSaco">Show Saco</button>
            <button style="margin: 5px" class="btn btn-danger" onclick="ampliarSerie()" id="botonAmpS">Ampliar Serie</button>
            <button style="margin: 5px" class="btn btn-danger" onclick="ampliarEscalera()" id="botonAmpE">Ampliar Esc</button>
        </div> 

        <div class="center_varios"> 
            <button style="margin: 5px" class="btn btn-warning center" onclick="iniciar(0)" id = "botonRepartir">Repartir</button>
            <button style="margin: 5px" class="btn btn-danger center" onclick="iniciar(1)" id = "botonRepartirS">Rep S</button>
            <button style="margin: 5px" class="btn btn-danger center" onclick="iniciar(2)" id = "botonRepartirE">Rep E</button>
            <button style="margin: 5px" class="btn btn-warning center" onclick="buscarSeries(true)">Series</button> 
            <button style="margin: 5px" class="btn btn-warning center" onclick="buscarEscaleras(true)">Escaleras</button> 
            
            <button style="margin: 5px" class="btn btn-warning center" onclick="sugerirJugada(true)">Jugada</button> 
            
            <button style="margin: 5px" class="btn btn-warning center" onclick="robarFicha(true)" id = "robarFicha" > Robar Ficha</button></div>
    </div>

    <div style="margin: 30px" id="zonaSaco" class="center_varios"> </div>

    <h2 style="text-align: center"> Fichas Jugador </h2>



    <div style="margin: 30px" id="zonaJugador" class="center_varios"> </div>
        <div>
            <div style="text-align: center ; margin:10px;  color:Gray", id="textoJugador"> Propuesta de juego</div>  
        </div>

      
     <h2 style="text-align: center"> Fichas Computador </h2>



    <div style="margin: 30px" id="zonaComp" class="center_varios"> 
        </div>
         
    <h2 style="text-align: center"> Mesa </h2>

    <div style="margin: 30px" id="zonaMesa" class="center_varios"> 
        <table id="tablaMesa">      </table>
        
        
    </div>

  
   <script src="rummi313.js"></script>          

</body>

</html>
